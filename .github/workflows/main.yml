name: Run CI checks

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master, dev]

env:
  NX_BRANCH: ${{ github.event.number }}
  NX_RUN_GROUP: ${{ github.run_id }}

jobs:

  build:
    runs-on: ubuntu-latest
    name: Building affected apps
    if: needs.pre-run.outputs.skip != 'true'
    steps:
      - uses: actions/checkout@v1
      - uses: bahmutov/npm-install@v1.4.5
      - run: yarn nx affected --target=build --base=origin/master~1 --parallel --with-deps

  test:
    runs-on: ubuntu-latest
    name: Testing affected apps
    if: needs.pre-run.outputs.skip != 'true'
    steps:
      - uses: actions/checkout@v1
      - uses: bahmutov/npm-install@v1.4.5
      - run: yarn nx affected --target=test --base=origin/master~1 --parallel

  lint:
    runs-on: ubuntu-latest
    name: Linting affected apps
    if: needs.pre-run.outputs.skip != 'true'
    steps:
      - uses: actions/checkout@v1
      - uses: bahmutov/npm-install@v1.4.5
      - run: yarn nx affected --target=lint --base=origin/master~1 --parallel

  semantic-release:
    runs-on: ubuntu-latest
    name: Publish packages via semantic release
    needs: [test]
    if: ${{needs.pre-run.outputs.skip != 'true' && github.event_name == 'push'}}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          registry-url: 'https://registry.npmjs.org'
          always-auth: true,
          node-version: 14
      - uses: bahmutov/npm-install@v1.4.5
      - name: Git Config
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Setup NPM Auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm whoami
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

